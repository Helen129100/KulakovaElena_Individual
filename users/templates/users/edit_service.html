{% extends "users/base.html" %}
{% block title %} Edit Service {% endblock title %}
{% block content %}
<div class="container">
	<h2>Edit Service: {{ service.name }}</h2>
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }} <!-- Отображение формы -->
		<button type="submit" class="btn btn-primary">Save Changes</button>
		<a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a> <!-- Ссылка для отмены -->
	</form>
</div>
{% endblock content %}
